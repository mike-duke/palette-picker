      </article>
      <article class="color-box-container">
        <p class="hexcode">#808080</p>
        <div class="color-box box1"></div>
        <button class="lock-button"></button>
      </article>
    </section>

    <h1>Palette Picker</h1>

    <section class="project-section">
      <h2>Projects</h2>
      <form class="new-project-form">
        <input type="text" class="new-project-input" placeholder="New Project Name">
        <button class="new-project-button">Save</button>
      </form>
      <div class="project-container"></div>
    </section>
  </main>
</body>
